        <thead>

    <ul>
        <li>

            <h4>支付宝支付</h4>
            <p>支付宝账户支付，银行卡支付</p>

            <label for="alipay"></label>

<section id="payment">
    <div class="agreement">
        <input type="checkbox" class="checkbox" id="agree">
        <label for="agree"></label>
        <a href="#">阅读并同意《云家洁会员协议》</a>
    </div>

</section>
