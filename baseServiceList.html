<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/baseUI.css">
    <link rel="stylesheet" href="css/baseServiceList.css">
    <title>云家洁</title>
</head>
<body>
<script src="js/Base-init.js"></script>
<header class="base-header">
    <a class="goBack"></a>
    {{text}}
</header>
<main id="service_list">
    <ul>
        <li v-for="item in current">
            <a :href="item.href">
                <img :src="item.img">
                <h4>{{item.name}}</h4>
                <p>{{item.desc}}</p>
            </a>
        </li>
    </ul>
</main>
</body>
<script src="lib/vue/vue.js"></script>
<script src="js/baseServiceList.js"></script>
</html>
