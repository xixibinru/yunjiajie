<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/baseUI.css">
    <link rel="stylesheet" href="lib/LCalendar-master/LCalendar.min.css">
    <link rel="stylesheet" href="css/personal.css">
    <title>云家洁</title>
</head>
<body>
<script src="js/Base-init.js"></script>
<header class="base-header">
    <a class="goBack" href="user.html"></a>个人中心<span>保存</span>
</header>
<main id="personal">
    <ul class="base-ul">
        <li class="headPortrait" @click="select('headPortrait')">
            头像<div></div>
        </li>
        <li class="nickName">
            昵称 <input type="text" placeholder="20个字符以内中英文、数字">
        </li>
        <li class="level">
            <a href="userLevel.html">
                用户等级
                <div>
                    <img src="img/personal/vip-level.png" alt="">
                    <span>普通用户</span>
                </div>
            </a>
        </li>
        <li class="sex" @click="select('sex')">
            性别 <span>{{userSex}}</span>
        </li>
        <li class="birth" >
            <input id="birth" type="text" readonly="" placeholder="日期选择特效" data-lcalendar="2016-05-11,2016-05-11" />
            <label for="birth">
                <a >出生 <span class="userBirth">1970-01-01</span></a>
            </label>
        </li>
        <li class="telephoneNumber">
            手机号 <input type="text" placeholder="未填写手机号">
        </li>
    </ul>
</main>
<footer id="mask" v-show="show">
    <ul class="userInfo">
        <li v-for="(item,index) in current" @click="select(index)">{{item}}</li>
    </ul>
</footer>
</body>
<script src="lib/vue/vue.js"></script>
<script src="lib/LCalendar-master/LCalendar.js"></script>
<script src="js/personal.js"></script>
</html>
